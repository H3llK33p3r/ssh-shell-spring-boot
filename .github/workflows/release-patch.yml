name: Release

on:
  workflow_dispatch:

jobs:
  release-patch:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
        
    - name: Get maven version
      id: version
      run: |
        export version=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        export version=$(echo "${version%%-*}")
        echo "::set-output name=version::$(echo $version)"
    - name: Print current version 
      run: echo "Current version = ${{ steps.version.outputs.version }}"
    - name: 'Get next minor version'
      id: next
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.version.outputs.version }}
    - name: Print next version 
      run: |
        export type="patch"
        echo "Next version = ${{ steps.next.outputs.${type} }}"
        echo "Next patch version = ${{ steps.next.outputs.patch }}"
        echo "Next minor version = ${{ steps.next.outputs.minor }}"
        echo "Next major version = ${{ steps.next.outputs.major }}"
      
      
      
      
      
      
      
